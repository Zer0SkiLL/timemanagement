<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333333;
        font-size: 24px;
      }
      p {
        color: #555555;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Password Reset</h1>
    <p>Dear User,</p>
    <p>
      We have received a request to reset your password. To proceed with the password reset, please
      click the button below:
    </p>
    <p>This request will be expire in 1 hour.</p>
    <a class="button" href="{{resetLink}}">Reset Password</a>
    <p>If you didn't request a password reset, you can safely ignore this email.</p>
    <p>Thank you!</p>
  </body>
</html>
